<html>
	<head>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<div class="titleRow">
			<h1>AIS Quality of Life</h1>
		</div>
		<div class="tab_container">
			<div class="tab_row">
				<div class="tab_row_item" id="tab_row_item_aimConnect">
					AIM Connect
				</div>
				<div class="tab_row_item" id="tab_row_item_yonder">
					Yonder
				</div>
			</div>
			<div class="tab_body">
				<div class="tab_body_element" id="tab_body_aimConnect">
					<div class="container">
						<div class="qol_row">
							<div class="qol_text">Case Printable View Declutterer</div>
							<div id="overlay_declutterer" class="overlay">
								<div id="overlay_declutterer_indicator" class="overlay_indicator"></div>
							</div>
							<span class="questionmark" id="help_declutterer" title="Click for help text">?</span>
						</div>
						<input id="toggle_declutterer" type="range" min="0" max="1" step="1"/>
					</div>
					<div class="container">
						<div class="qol_row">
							<div class="qol_text">Dock Softphone Window to the Right</div>
							<div id="overlay_docker" class="overlay">
								<div id="overlay_docker_indicator" class="overlay_indicator"></div>
							</div>
							<span class="questionmark" id="help_docker" title="Click for help text">?</span>
						</div>
						<input id="toggle_docker" type="range" min="0" max="1" step="1"/>
					</div>
					<div class="container">
						<div class="qol_row">
							<div class="qol_text">Softphone Colored Queue Status</div>
							<div id="overlay_softphoneQueues" class="overlay">
								<div id="overlay_softphoneQueues_indicator" class="overlay_indicator"></div>
							</div>
							<span class="questionmark" id="help_softphoneQueues" title="Click for help text">?</span>
						</div>
						<input id="toggle_softphoneQueues" type="range" min="0" max="1" step="1"/>
					</div>
					<div class="container">
						<div class="qol_row">
							<div class="qol_text">Experimental: Case Helpdesk Colors</div>
							<div id="overlay_caseCategories" class="overlay">
								<div id="overlay_caseCategories_indicator" class="overlay_indicator"></div>
							</div>
							<span class="questionmark" id="help_caseCategories" title="Click for help text">?</span>
						</div>
						<input id="toggle_caseCategories" type="range" min="0" max="1" step="1"/>
					</div>
				</div>
				<div class="tab_body_element" id="tab_body_yonder">
					<div class="container">
						<div class="qol_row">
							<div class="qol_text">Yonder Library Folder Colors</div>
							<div id="overlay_yonderColors" class="overlay">
								<div id="overlay_yonderColors_indicator" class="overlay_indicator"></div>
							</div>
							<span class="questionmark" id="help_yonderColors" title="Click for help text">?</span>
						</div>
						<input id="toggle_yonderColors" type="range" min="0" max="1" step="1"/>
					</div>
				</div>
			</div>
		</div>
		<div class="imprint">&copy; Marcel Weber for Skyguide AIM Services <a href="https://github.com/m00gendai/ais-qol" target="_blank">Source code and help page</a></div>
		<div class="helpText">
			<div class="helpText_inner">
				<p id="helpText_inner_text"></p>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
